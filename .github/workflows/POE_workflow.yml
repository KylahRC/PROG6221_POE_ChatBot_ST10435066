name: .NET CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: windows-latest # Use Windows since you're using SoundPlayer, which relies on Windows libraries

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup .NET environment
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0 # Specify the .NET version you're using. Adjust if different

      # Step 3: Restore NuGet packages
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Check code formatting using dotnet format (Optional)
      - name: Code formatting check
        run: dotnet format --check

      # Step 5: Build the project
      - name: Build
        run: dotnet build --no-restore --configuration Release

      # Step 6: Run tests (if applicable)
      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      # Step 7: Verify the WAV file exists (Custom validation step)
      - name: Verify WAV file exists
        run: |
          if not exist "Chatbot_voice_greeting.wav" (
            echo "Error: WAV file 'Chatbot_voice_greeting.wav' is missing."
            exit 1
          )
